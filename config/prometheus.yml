global:
  scrape_interval: 5s

scrape_configs:
  # --- Scrape Prometheus itself ---
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # --- Scrape Node Exporter on the firewall host ---
  # The firewall (or other host) runs node_exporter and exposes :9100
  - job_name: 'node_exporter_firewall'
    static_configs:
      - targets: ['10.0.0.1:9100']

  # --- Scrape Telegraf's Prometheus output ---
  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9273']
