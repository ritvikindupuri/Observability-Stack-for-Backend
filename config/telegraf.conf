# ============================
#  Telegraf Configuration
 #Instead of the giant auto-generated config, The below config  matches what was actually done to scrape metrics using Telegraf:
# ============================

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  logfile = ""
  hostname = ""
  omit_hostname = false

# ============================
#  INPUT PLUGINS
# ============================

# --- CPU metrics (per-core and total) ---
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = true
  report_active = true

# --- Memory metrics ---
[[inputs.mem]]

# --- Disk usage by mount point ---
[[inputs.disk]]
  # This ignore_fs list *is* supported here; it avoids tmpfs/overlay/etc
  ignore_fs = ["tmpfs", "devtmpfs", "overlay", "aufs", "squashfs", "tracefs", "nsfs", "proc", "sysfs", "cgroup2", "ramfs"]

# --- Disk I/O metrics by device ---
[[inputs.diskio]]

# --- Kernel metrics (context switches, interrupts, etc.) ---
[[inputs.kernel]]

# --- Process summary metrics (running, blocked, etc.) ---
[[inputs.processes]]

# --- System load, uptime, etc. ---
[[inputs.system]]

# ============================
#  OUTPUT PLUGINS
# ============================

# Expose all metrics in Prometheus format on :9273/metrics
[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2
  path = "/metrics"
